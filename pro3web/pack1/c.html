<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>-- table tag --</h1>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>가나다</td>
            <td>강남구 역삼동</td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    열병합, 행병합<br>
    <table border="1" width="200">
        <tr>
            <td colspan="2">a</td>
            <td>b</td>
            <td rowspan="2">c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e
                <table border="2">
                    <tr>
                        <td>kor</td>
                        <td>eng</td>
                    </tr>
                </table>
            </td>
            <td>f</td>
        </tr>
    </table>
<hr>
    form tag : 자료 입력용 tag<br>
    <form method="get">
        1. 이름 : <input type="text" name="name" id="irum" value="홍길동" size="30" readonly>  <br>    
        <!-- css나 java에서 이 것을 지정하고 싶다면 유니크한 id를 보통 지정한다. name의 경우 중복을 허용한다.-->
        2. 비밀번호 : <input type="password" name="pwd"><br>     
        3. 메시지 : <textarea name="msg" cols="50" row="5">멀티라인 텍스트 박스</textarea><br>
        4. 학년 : <input type="radio" name="hak" value="1" checked>1학년
                <input type="radio" name="hak" value="2">2학년
                <input type="radio" name="hak2" value="3" checked>3학년
                <input type="radio" name="hak2" value="4">4학년<br>
                <!-- radio type은 name으로 그룹을 구분한다. -->
        5. 과목 : <input type="checkbox" name="'gwa" value="python">파이썬&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="'gwa" value="C">C언어&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="'gwa" value="java">자바<br>
        6. 지역 : <select name="addr" multiple>
                    <option value="c" selected>시청</option>
                    <option value="j">종로</option>
                    <option value="k">강남</option>
                </select><br>
        7. <input type="file" name="fname"><br>
        8. 숨김 : <input type="hidden" name="ji" value="대한민국"><br><br>
                <input type="submit" value="전송 확인">
                <input type="reset" value="입력 취소">
    </form>


</body>
</html>
