<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>** 자바 스크립트 **</h1><br>
    클라이언트 사이드 스크립트<br>
    <script>
        // 자바 스크립트 시작
        window.document.write("환영합니다. JS 세상")    // 브라우저 화면으로 출력
        document.write("<h2>간략히 window 생략도 가능</h2>")
        console.log("개발자를 위해 표준 풀력 장치로 출력")  // 오른쪽 클릭, 검사에서, 콘솔에 출력됨

    </script>
    다시 html로 나옴<br>
    <script>
        // 다시 자바 스크립트 시작
        document.write("여기는 자바 스크립트 요")
        let a = 10;
        let b = a + 10;
        document.write("<br>b는 ", b);
    </script>


</body>
</html>
